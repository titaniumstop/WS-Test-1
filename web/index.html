<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Style Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #00f;
            box-shadow: 0 0 10px #00f;
        }
        #gameOver {
            position: absolute;
            color: #ff0;
            font-size: 48px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="448" height="496"></canvas>
    <div id="gameOver">GAME OVER<br><span style="font-size: 24px">Press R to restart</span></div>
    <script src="./game.js?v=netlify-bust-1"></script>
</body>
</html>
